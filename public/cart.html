<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Warenkorb | Retro Gaming Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#main" class="skip-link">Zum Hauptinhalt springen</a>

    <header>
        <nav aria-label="Hauptnavigation">
            <a href="index.html" class="back-link" aria-label="Zurück zur Produktübersicht">← Zurück zum Shop</a>
        </nav>
    </header>

    <main id="main">
        <h1>Ihr Warenkorb</h1>

        <div id="cart-content" aria-live="polite">
            <div id="cart-summary">
                <ul id="cart-items" role="list" aria-label="Warenkorb Artikel"></ul>
                <p id="cart-empty" class="hidden">Ihr Warenkorb ist leer.</p>
            </div>

            <div class="cart-total">
                <p>Gesamtsumme: <span id="total-amount">0,00 €</span></p>
            </div>

            <div class="action-buttons" role="group" aria-label="Warenkorbaktionen">
                <a href="checkout.html" 
                   class="button primary" 
                   role="button" 
                   id="checkout-button"
                   aria-disabled="true">
                    Zur Kasse gehen
                </a>
                <a href="index.html" 
                   class="button secondary">
                    Weiter einkaufen
                </a>
            </div>
        </div>
    </main>

    <footer>
        <nav aria-label="Footer Navigation">
            <a href="datenschutz.html">Datenschutz</a>
            <a href="impressum.html">Impressum</a>
        </nav>
    </footer>

    <div id="notifications" role="status" aria-live="polite"></div>
    <script src="script.js"></script>
</body>
</html>
