<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Checkout | Retro Gaming Shop</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a href="#main" class="skip-link">Zum Hauptinhalt springen</a>

        <nav aria-label="Hauptnavigation">
            <a href="cart.html" class="cart-link" aria-label="Zum Warenkorb">ðŸ›’ Warenkorb</a>
        </nav>

        <main id="main">
            <h1>Bestellung abschlieÃŸen</h1>

            <form id="checkout-form" novalidate>
                <fieldset>
                    <legend>Versandadresse</legend>
                    <div class="form-group">
                        <label for="name">Name: <span class="required" aria-label="Pflichtfeld">*</span></label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               required 
                               aria-required="true"
                               autocomplete="name">
                        <div id="name-error" class="error-message" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Adresse: <span class="required" aria-label="Pflichtfeld">*</span></label>
                        <input type="text" 
                               id="address" 
                               name="address" 
                               required 
                               aria-required="true"
                               autocomplete="street-address">
                        <div id="address-error" class="error-message" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="zip">PLZ: <span class="required" aria-label="Pflichtfeld">*</span></label>
                        <input type="text" 
                               id="zip" 
                               name="zip" 
                               required 
                               aria-required="true"
                               autocomplete="postal-code"
                               pattern="[0-9]{5}"
                               minlength="5"
                               maxlength="5">
                        <div id="zip-error" class="error-message" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <label for="city">Stadt: <span class="required" aria-label="Pflichtfeld">*</span></label>
                        <input type="text" 
                               id="city" 
                               name="city" 
                               required 
                               aria-required="true"
                               autocomplete="address-level2">
                        <div id="city-error" class="error-message" role="alert"></div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Zahlungsinformationen</legend>
                    <div class="form-group">
                        <label for="card-number">Kreditkartennummer: <span class="required" aria-label="Pflichtfeld">*</span></label>
                        <input type="text" 
                               id="card-number" 
                               name="card-number" 
                               required 
                               aria-required="true"
                               autocomplete="cc-number"
                               pattern="[0-9]{16}"
                               minlength="16"
                               maxlength="16">
                        <div id="card-number-error" class="error-message" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <label for="expiry">Ablaufdatum (MM/YY): <span class="required" aria-label="Pflichtfeld">*</span></label>
                        <input type="text" 
                               id="expiry" 
                               name="expiry" 
                               required 
                               aria-required="true"
                               autocomplete="cc-exp"
                               pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
                               placeholder="MM/YY">
                        <div id="expiry-error" class="error-message" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <label for="cvv">CVV: <span class="required" aria-label="Pflichtfeld">*</span></label>
                        <input type="text" 
                               id="cvv" 
                               name="cvv" 
                               required 
                               aria-required="true"
                               autocomplete="cc-csc"
                               pattern="[0-9]{3,4}"
                               minlength="3"
                               maxlength="4">
                        <div id="cvv-error" class="error-message" role="alert"></div>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" class="button primary">Bestellung abschlieÃŸen</button>
                    <a href="cart.html" class="button secondary">ZurÃ¼ck zum Warenkorb</a>
                </div>
            </form>

            <div id="form-feedback" role="alert" aria-live="polite"></div>
        </main>

        <footer>
            <nav aria-label="Footer Navigation">
                <a href="index.html">Startseite</a>
                <a href="datenschutz.html">Datenschutz</a>
                <a href="impressum.html">Impressum</a>
            </nav>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
