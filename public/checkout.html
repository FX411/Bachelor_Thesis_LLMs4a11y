<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <a href="#main" class="skip-link">Zum Hauptinhalt springen</a>
    <main id="main">
        <h1>Checkout</h1>

        <form id="checkout-form">
            <fieldset>
                <legend>Versandadresse</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Adresse:</label>
                <input type="text" id="address" name="address" required>

                <label for="zip">PLZ:</label>
                <input type="text" id="zip" name="zip" required>

                <label for="city">Stadt:</label>
                <input type="text" id="city" name="city" required>
            </fieldset>

            <fieldset>
                <legend>Zahlungsinformationen</legend>
                <label for="card-number">Kreditkartennummer:</label>
                <input type="text" id="card-number" name="card-number" required inputmode="numeric" pattern="[0-9\s]{13,19}">


                <label for="expiry">Ablaufdatum (MM/JJ):</label>
                <input type="text" id="expiry" name="expiry" required placeholder="MM/JJ" aria-describedby="expiryHelp" inputmode="numeric" pattern="[0-9]{2}/[0-9]{2}">
                <span id="expiryHelp" class="sr-only">Bitte geben Sie das Ablaufdatum im Format MM/JJ ein.</span>


                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required inputmode="numeric" pattern="[0-9]{3,4}" maxlength="4">
            </fieldset>

            <button type="submit">Bestellung abschlie√üen</button>
        </form>

        <a href="index.html">Zur Startseite</a>
        <div id="success-message-container" role="alert" aria-live="assertive"></div>
    </main>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
                event.preventDefault();

                let messageContainer = document.getElementById("success-message-container");
                let message = document.createElement("p");
                message.innerText = "Bestellung erfolgreich aufgegeben!";
                messageContainer.appendChild(message);


                setTimeout(() => {
                    messageContainer.removeChild(message);
                }, 5000);
            });

    </script>
</body>
</html>
